<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>UTM ↔︎ Lat/Lon Converter</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/proj4/dist/proj4.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <header class="page-header">
    <h1>UTM ↔︎ Latitude/Longitude</h1>
    <p class="subtitle">Convert Between Lat/Lon and UTM</p>
  </header>

  <main class="container" id="app">
    <!-- Panel A: Lat/Lon → UTM -->

    <section class="panel" aria-labelledby="ll2utm-title">
      <h2 id="ll2utm-title">Lat/Lon → UTM</h2>
      <form class="form" id="form-ll2utm" novalidate>
        <div class="field">
          <label for="lat">Latitude (°)</label>
          <input
            id="lat"
            name="lat"
            type="number"
            inputmode="decimal"
            step="0.000001"
            min="-90"
            max="90"
            placeholder="e.g., 43.653226"
            autocomplete="off"
            spellcheck="false"
            aria-describedby="lat-help" />
          <small id="lat-help" class="help">Range: −90 to 90</small>
        </div>

        <div class="field">
          <label for="lon">Longitude (°)</label>
          <input
            id="lon"
            name="lon"
            type="number"
            inputmode="decimal"
            step="0.000001"
            min="-180"
            max="180"
            placeholder="e.g., −79.383184"
            autocomplete="off"
            spellcheck="false"
            aria-describedby="lon-help" />
          <small id="lon-help" class="help">Range: −180 to 180</small>
        </div>

        <div class="actions">
          <button id="toUTM" type="button">Convert to UTM</button>
        </div>

        <div class="field">
          <label for="utmOut">UTM Result</label>
          <!-- <output> is semantic for computed values; use a div if you prefer -->
          <output id="utmOut" class="out" aria-live="polite"></output>
        </div>
      </form>
    </section>

    <!-- Panel B: UTM → Lat/Lon -->
    <section class="panel" aria-labelledby="utm2ll-title">
      <h2 id="utm2ll-title">UTM → Lat/Lon</h2>
      <form class="form" id="form-utm2ll" novalidate>
        <div class="field">
          <label for="utmZone">Zone</label>
          <input
            id="utmZone"
            name="utmZone"
            type="number"
            inputmode="numeric"
            min="1"
            max="60"
            step="1"
            placeholder="e.g., 17"
            aria-describedby="zone-help" />
          <small id="zone-help" class="help">Integer 1–60</small>
        </div>

        <div class="field">
          <label for="utmHem">Hemisphere</label>
          <select id="utmHem" name="utmHem" aria-describedby="hem-help">
            <option value="N" selected>N (Northern)</option>
            <option value="S">S (Southern)</option>
          </select>
          <small id="hem-help" class="help">Choose N or S</small>
        </div>

        <div class="field">
          <label for="utmE">Easting (m)</label>
          <input
            id="utmE"
            name="utmE"
            type="number"
            inputmode="decimal"
            step="0.01"
            placeholder="e.g., 630084.77"
            aria-describedby="e-help" />
          <small id="e-help" class="help">Typical 160 000–834 000</small>
        </div>

        <div class="field">
          <label for="utmN">Northing (m)</label>
          <input
            id="utmN"
            name="utmN"
            type="number"
            inputmode="decimal"
            step="0.01"
            placeholder="e.g., 4833431.65"
            aria-describedby="n-help" />
          <small id="n-help" class="help">0–10 000 000</small>
        </div>

        <div class="actions">
          <button id="toLL" type="button">Convert to Lat/Lon</button>
        </div>

        <div class="field">
          <label for="llOut">Lat/Lon Result</label>
          <output id="llOut" class="out" aria-live="polite"></output>
        </div>
      </form>
    </section>
  </main>

  <section class="panel" aria-labelledby="datum-title">
  <h2 id="datum-title">Settings</h2>
  <div class="field">
    <label for="datum">Datum</label>
    <select id="datum" name="datum">
      <option value="WGS84" selected>WGS84 (global default)</option>
      <option value="NAD83">NAD83 (North America)</option>
      <option value="NAD27">NAD27 (legacy North America)</option>
      <option value="SIRGAS2000">SIRGAS 2000 (South America)</option>
    </select>
  </div>
</section>

<section>
<footer>Lat/Long given in decimal degrees</footer>
</section>
</body>
</html>
